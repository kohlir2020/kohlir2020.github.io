<header class="site-header" role="banner">
  <a class="brand" href="{{ "/" | relative_url }}">{{ site.title }}</a>
  <nav aria-label="Primary">
    {% for item in site.nav %}
      <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>
        {{ item.title }}
      </a>
    {% endfor %}
  </nav>
</header>
