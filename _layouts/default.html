<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#157878">
  <meta name="robots" content="index, follow">
  
  <!-- SEO Meta Tags -->
  {% seo %}
  
  <!-- Favicon and Touch Icons -->
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/img/site.webmanifest' | relative_url }}">
  
  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
  
  <!-- RSS Feed -->
  {% feed_meta %}
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  <!-- Additional SEO for specific page types -->
  {% if page.layout == 'project' %}
    <meta name="description" content="{{ page.summary | default: page.description | default: site.description | truncate: 160 }}">
  {% elsif page.layout == 'publication' %}
    <meta name="description" content="{{ page.abstract | default: page.description | default: site.description | truncate: 160 }}">
  {% endif %}
  
  <!-- Structured Data for Rich Snippets -->
  {% include structured-data.html %}
</head>
<body>
  <!-- Skip to main content link for keyboard users -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  {% include nav.html %}
  
  <main class="main-content" role="main" id="main-content">
    <div class="container">
      {{ content }}
    </div>
  </main>
  
  {% include footer.html %}
</body>
</html>
